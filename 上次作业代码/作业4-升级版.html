<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        li{ margin-bottom: 3px; }
        input{ margin: 0 3px }
        ul,ol{ padding-left: 20px; }
    </style>
    <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
    <h4>游戏排序</h4>
    <p>输入你喜欢玩的游戏(每输入一次点击一次确定)：</p>
    <div>
        <input type="text" name="">
        <input type="button" value="确定" name="btn">
    </div>
    <ol>
        <!-- <li>今晚吃鸡&nbsp;&nbsp;<input type="button" name="up" value="↑"><input type="button" name="down" value="↓"></li>
        
        
       

        <li>穿越火线&nbsp;&nbsp;<input type="button" name="up" value="↑"><input type="button" name="down" value="↓"></li>



        <li>极品飞车&nbsp;&nbsp;<input type="button" name="up" value="↑"><input type="button" name="down" value="↓"></li>
        <li>真人快打&nbsp;&nbsp;<input type="button" name="up" value="↑"><input type="button" name="down" value="↓"></li> -->
    </ol>

    <script>
        $("[name='btn']").click(function(){
            //保存文本输入框
            var $ipt=$(this).prev();
            if($ipt.val()==""){
                alert("不能为空");
                return false;
            }
            //拼接一个完整的li
            var $oLi=$("<li>"+$ipt.val()+"&nbsp;&nbsp;<input type='button' name='up' value='↑'><input type='button' name='down' value='↓'></li>");
            //将Li插入到ol后面
            $("ol").append($oLi);
            //清空文本输入框
            $ipt.val("");

        });
        //jQuery中如果绑定了一个并不存在的元素，它不会报错
        //本题重点就是on的使用
        $("ol").on("click","[name='up']",function(){
            // console.log(111);
            // 
            var $parent=$(this).parent(); //li 老二
            var $prev=$(this).parent().prev(); //li  老大
            //将parent插入到prev的前面
            //注意：如果元素原本就存在，使用append，before等方法对它进行操作就会变成剪切效果
            $parent.insertBefore($prev);
        }).on("click","[name='down']",function(){
            // console.log(111);
            var $parent=$(this).parent(); //li 老二
            var $next=$(this).parent().next();  //li  老三
            //将parent插入到next的后面
            $parent.insertAfter($next);
        });
    </script>
</body>
</html>
