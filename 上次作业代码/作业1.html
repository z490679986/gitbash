<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    #div1{
        position: relative;
        width: 500px;
        height: 300px;
        border: 3px solid;
    }
    #div2{
        position: absolute;
        left: 0;
        top: 0;
        width: 60px;
        height: 60px;
        background-color: green;
        border-radius: 50%;
    }
    </style>
    <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
<div id="div1">
    <div id="div2"></div>
</div>
<script>
    //定义一个函数，3个参数，第一个参数：小球，第二、三个参数：速度
    function move(elem,speedX,speedY){
        var $oDiv=$(elem);
        //小球的起点位置
        var x=0;
        var y=0;
        //小球的移动速度
        var $sx=speedX;
        var $sy=speedY;
        //小球最多可移动的范围，就是大球的宽度减去小球的宽度
        var $width=$("#div1").innerWidth()-$oDiv.innerWidth();
        var $height=$("#div1").innerHeight()-$oDiv.innerHeight();
        var timer=setInterval(function(){
            //在可移动范围内，每次让小球在原先位置上移动sx，sy的距离
            //如果超过范围，则让小球往相反的方向运动
            if(x<0||x>$width){
                $sx=-$sx;
            }
            if(y<0||y>$height){
                $sy=-$sy;
            }
            x+=$sx;
            y+=$sy;
            //再把每次变更的距离赋值给div的位移属性left，top
            $oDiv.css({
                "left":x+"px",
                "top":y+"px"
            });
        },10);
    }
    move("#div2",5,3);
</script>
</body>
</html>
