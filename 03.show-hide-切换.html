<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            background-color: red;
            width: 50px;
            height: 50px;
        }
    </style>
    <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <button>动起来</button>
    <div id="box">
        
    </div>

    <script>
       //show  显示
       //hide  隐藏
       //hidden  隐藏
       //show,hide如果没有给参数，那么他们就相当于是JS中的：
       //元素.style.display="block",
       //元素.style.display="none",
       //
       //
       //语法：
       //$("选择器").show("时间参数",[回调函数]);
       //1、时间参数： 
       //   两种写法：
       //   a、毫秒数，200，400,1000，100
       //   b、表示速度的英语单词：slow慢【800】，normal【400】正常，fast快【200】
       //   
       //   添加参数后：show，hide他们会同时改变该元素的宽高和透明度
       //   
       //   
       // 2、回调函数（callback function）
       //   指的是完成某件事情后再去调用该函数
       //   回调函数不是只有JQ才有，JS也有，比如事件监听
       //   特点：一般放在参数中
       //   
       //   不是每一个JQ的方法都有回调函数，那么JQ中哪些方法有回调函数，就要看手册了
       //   
       //   回调如果没有特别需求，一般不写，大部分情况下都不需要添加该回调函数
       //   
       $("button").click(function(){
            // var flag=true;
            // console.log($("div").attr("display"))
            // if($("div").attr("display")=="block"){
            //     $("div").hide(400);
            // }else{
            //     $("div").show(400);
            // }
            // 用来判断一个元素是否显示的方法：is()
            var odiv=$("#box");
            // JQ中判断元素是否显示隐藏的标准做法
            if(odiv.is(":visible")){
                odiv.hide(400);
            }else{
                odiv.show(400);
            }
       });
    </script>
</body>
</html>
