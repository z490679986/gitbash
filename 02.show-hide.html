<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            background-color: red;
            width: 50px;
            height: 50px;
        }
    </style>
    <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <button>动起来</button>
    <div id="box">
        
    </div>

    <script>
       //show  显示
       //hide  隐藏
       //hidden  隐藏
       //show,hide如果没有给参数，那么他们就相当于是JS中的：
       //元素.style.display="block",
       //元素.style.display="none",
       //
       //
       //语法：
       //$("选择器").show("时间参数",[回调函数]);
       //1、时间参数： 
       //   两种写法：
       //   a、毫秒数，200，400,1000，100
       //   b、表示速度的英语单词：slow慢【800】，normal【400】正常，fast快【200】
       //   
       //   添加参数后：show，hide他们会同时改变该元素的宽高和透明度
       //   
       //   
       //   2、回调函数（callback function）
       //   指的是完成某件事情后再去调用该函数
       $("button").click(function(){
            $("div").hide('slow');
       });
    </script>
</body>
</html>
